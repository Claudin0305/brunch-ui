[build]
  env = {
    NEXT_EXTERNAL_REWRITES = false
  }
  
[[redirects]]
  from = "/api/*"
  to = "http://isteah-tech.ddns.net:9094/:splat"
  status = 200
  force = true

[headers]
  "Access-Control-Allow-Origin": "*"
  "Access-Control-Allow-Methods": "GET, POST, PUT, DELETE"
  "Access-Control-Allow-Headers": "Content-Type, Authorization"

